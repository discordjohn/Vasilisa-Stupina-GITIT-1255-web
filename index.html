<!doctype html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>My card</title> 
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head> 
  <body class="bg-slate-200 flex flex-row justify-center"> 
    <div class="bg-white p-4 flex flex-col w-[233px] rounded-2xl space-y-4">
      <div class="flex flex-row justify-between items-center">
        <span><iconify-icon icon="mdi:youtube" style="color: red; font-size: 32px;"></iconify-icon></span>
        <div class="rounded-full bg-green-500 px-4 py-1 flex flex-col justify-center">
          <span class="text-xs text-white font-semibold">Free</span>
        </div>
      </div>
      <div class="flex flex-col">
        <span class="text-sm">Videos</span>
        <span class="text-3xl font-bold">YouTube</span>
      </div>
      <div class="flex flex-row justify-between">
        <div class="flex flex-col">
          <span class="text-xs">Rating</span>
          <div class="flex flex-col font-bold">
            <span>5.0</span>
          </div>
        </div>
        <div class="flex flex-col">
          <span class="text-xs">Size</span>
          <div class="flex flex-col font-bold">
          <span>95.5mb</span>
          </div>
        </div>
        <div class="flex flex-col">
          <span class="text-xs">Downloads</span>
          <div class="flex flex-col font-bold"> 
          <span>8.5 m</span>
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-start items-center space-x-3">
        <span>
          <iconify-icon icon="zondicons:pause-solid" style="color: blue; font-size: 32px;"></iconify-icon>
        </span>
        <span class="text-sm">30 Mb/sec</span>
      </div>
    </div>
  </body> 
</html>
